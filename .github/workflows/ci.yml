name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install pre-commit
        if: ${{ env.PRE_COMMIT_BYPASS != '1' && env.PRE_COMMIT_BYPASS != 'true' }}
        run: uv run pre-commit install

      - name: Run pre-commit
        if: ${{ env.PRE_COMMIT_BYPASS != '1' && env.PRE_COMMIT_BYPASS != 'true' }}
        run: uv run pre-commit run --all-files

      - name: Run tests with coverage
        run: uv run pytest --cov=pplx_sdk --cov-report=xml --cov-report=term-missing

      - name: Run ruff linting
        run: uv run ruff check pplx_sdk/ tests/

      - name: Run ruff formatting check
        run: uv run ruff format --check pplx_sdk/ tests/

      - name: Run mypy type checking
        run: uv run mypy pplx_sdk/ --ignore-missing-imports
